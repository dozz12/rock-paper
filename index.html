<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" onclick="playerChoice('rock')">Rock</button>
            <button class="choice" onclick="playerChoice('paper')">Paper</button>
            <button class="choice" onclick="playerChoice('scissors')">Scissors</button>
        </div>
        <div id="result">
            <p>Your Choice: <span id="playerChoiceText"></span></p>
            <p>Computer's Choice: <span id="computerChoiceText"></span></p>
            <p id="gameResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
